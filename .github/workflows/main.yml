name: ansiblecd

on:
  push:
    branches: [main, devel]

jobs:

  deploy_devel:
    runs-on: ubuntu-latest
    env:
      KUBECONFIG: config.yaml
      K8S_AUTH_CONTEXT: devel
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt -y install ansible python3-kubernetes
      - run: pip install kubernetes
      - run: ansible-playbook devel.yaml
